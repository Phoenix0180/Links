<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            align-items: center;
            max-width: 800px;
            position: relative; /* Added for footer positioning */
        }
        .image-container {
            flex: 1;
            margin-right: 20px;
            text-align: center;
        }
        .content-container {
            flex: 2;
            text-align: left;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        .links a:hover {
            text-decoration: underline;
            transform: translateY(-5px); /* Jumping animation */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 300px; /* Set a maximum height for the image */
        }
        .links a i {
            margin-right: 10px;
            font-size: 20px;
            color: #007BFF;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .aquila-logo {
            width: 20px; /* Adjust the width as needed */
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- Add the image here -->
            <img src="https://raw.githubusercontent.com/Phoenix0180/Links/refs/heads/main/Myself.jpg" alt="Description of the image">
            <!--<div class="description">
                <p>This is a brief description about the image. You can add more details here.</p>
            </div>-->
        </div>
        <div class="content-container">
            <h1>Welcome to the Portal</h1>
            <div class="links">
                <a href="https://github.com/Phoenix0180" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://www.instagram.com/nakul3" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.facebook.com/nakul.k.victory" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="https://www.instagram.com/sketches.aquila" target="_blank"><i class="fab fa-instagram"></i> Art Page</a>
                <a href="https://www.instagram.com/thrill.ride3" target="_blank"><i class="fab fa-instagram"></i> Moto Rides</a>
                <a href="https://aquilal.web.app/" target="_blank"><img src="https://aquilal.web.app/images/favicon.svg" alt="AquilaLab Logo" class="aquila-logo"> Aquila Lab</a>
<a href="https://youtube.com/@aquilalab?si=N6asYOgqj1Syj2RZ" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
            
            </div>
        </div>
        <div class="footer">
            Powered by AquilaLab
        </div>
    </div>
</body>
